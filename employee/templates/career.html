{% extends 'registrationbase.html' %}
{% load static %}
{% block body %}
<br>
<div class="form-row">
	<div class="col-sm-8 py-4">
		<br>
		<img src="{% static 'images/career.avif' %}" class="d-block w-100 mx-0" style="widows: 1200px; height:500px" alt="...">
	</div>
	<div class="col-sm-4">
		<br>
		<br>
    	<div class="container py-4 h-100">

			<div class="d-flex justify-content-center h-100">
				<div class="user_card" style="height:420px">
					<div class="d-flex justify-content-center">
					<div class="brand_logo_container">
						<img src= {% static "images/job.png" %} class="brand_logo" alt="Logo">
					</div>
				</div>
			<div class="d-flex justify-content-center form_container">
				<form  method="POST" action="/career" enctype="multipart/form-data">
					{% csrf_token %}
					<h4 class="text-center text-light mb-3">All we need your resume</h4>
					<div class="input-group mb-3">
                        <input type="email" name="email1" placeholder="Email ID" value="" class="form-control input_user" required autofocus>
					</div>
					<div class="input-group mb-3">
                        <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter Your Contact No.">
					</div>
					<h6>Upload your resume here</h6>
                    <div class="input-group mb-3">
                        <input type="file" required name="file" class="form-control"  value="choose file" >
                    </div>
					<div class="d-flex justify-content-center mt-4 login_container">
						<input type="submit" name="button" class="btn login_btn" value="Submit"></button>
					</div>
				</form>
			</div>
		</div>
	</div></div></div>
</div>

{% ifequal error "no" %}
<script>
    alert('Your Resume Have Been Sent Successfully');
    window.location=("/career");
</script>
{% endifequal %}
{% ifequal error "yes" %}
<script>
    alert('Something went wrong,Please Try Again...');
</script>
{% endifequal %}
{% endblock body %}
