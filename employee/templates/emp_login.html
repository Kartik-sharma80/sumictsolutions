{% extends 'registrationbase.html' %}
{% load static %}
{% block body %}
<br>
<br>
<div class="container py-3 h-100">
	<div class="d-flex justify-content-center h-100">
		<div class="user_card" style="height:400px">
			<div class="d-flex justify-content-center">
				<div class="brand_logo_container">
					<img src= {% static "images/sislogo.png" %} class="brand_logo" alt="Logo">
				</div>
			</div>
			<div class="d-flex justify-content-center form_container">
				<form  method="POST"> {% csrf_token %}
					<div class="input-group mb-3">
                        <input type="email" name="emailid" placeholder="Email ID" value="" class="form-control input_user" required autofocus>
					</div>
					<div class="input-group mb-2">
						<input type="password" name="password" class="form-control input_pass" value="" placeholder="password">
					</div>
					<div class="form-group">
						<div class="custom-control custom-checkbox">
							<input type="checkbox" class="custom-control-input" id="customControlInline">
							<label class="custom-control-label" for="customControlInline">Remember me</label>
						</div>
					</div>
					<div class="d-flex justify-content-center mt-3 login_container">
						<input type="submit" name="button" class="btn login_btn" value="Sign in"></button>
					</div>
				</form>
			</div>

			<div class="mt-4">
				<div class="d-flex justify-content-center links">
					Don't have an account? <a href="/registration" class="ml-2">Sign Up</a>
				</div>
				<div class="d-flex justify-content-center links">
					<a href="../forget/">Forgot your password?</a>
				</div>
			</div>
		</div>
	</div>
</div>

{% ifequal error "no" %}
<script>
    alert('logged in successfully');
    window.location=("/emp_home");
</script>
{% endifequal %}
{% ifequal error "yes" %}
<script>
    alert('Invalid Login Credentials,Try Again...');
</script>
{% endifequal %}
{% endblock body %}
