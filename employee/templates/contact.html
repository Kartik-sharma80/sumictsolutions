{% extends 'header.html' %}
{% load static %}
{% block body %}
<div class="container-fluid px-0 mb-3">
    <img src="{% static 'images/2.gif' %}" class="d-block w-100 mx-0" style="widows: 1200px; height:400px" alt="...">
</div>
<div class="container w-50 py-4">
    <h1 class="text-center">Contact Us</h1>
    <form method="post" action="/contact">
        {% csrf_token %}
        <div class="form-group mb-3">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name" required>
        </div>
        <div class="form-group mb-3">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email"  placeholder="name@example.com" required>
        </div>
        <div class="form-group mb-3">
            <label for="phone">Phone Number</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter Your Contact No.">
        </div>
        <div class="form-group mb-3">
            <label for="desc">How Can We Help You ?</label>
            <textarea class="form-control" id="desc"  name="desc" rows="3"></textarea>
        </div>
        <button class="btn btn-primary">Submit</button>
    </form>
</div>
{% ifequal error "no" %}
<script>
    alert('Your Messages Have Been Sent Successfully');
    window.location=("/contact");
</script>
{% endifequal %}
{% ifequal error "yes" %}
<script>
    alert('Something went wrong,Please Try Again...');
</script>
{% endifequal %}
{% endblock body %}
